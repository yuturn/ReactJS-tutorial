<!DOCTYPE html>
<htmllang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX語法規則</title>
    <style>
        .title{
            background-color: orange;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- 準備容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel, 將JSX轉為JS -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel" >
        const myId = 'aTgUiGu'
        const myData = 'HeLlo,rEaCt'
        //1.創建虛擬DOM
        const VDOM = (
            <div>
                <h2 className='title' id={myId.toLowerCase()}>
                    <span style={{color:'white' , fontSize:'60px'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className='title' id={myId.toUpperCase()}>
                    <span style={{color:'white' , fontSize:'60px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
                <good>123</good>
            </div>
        )

        //2.渲染虛擬DOM到頁面
        ReactDOM.render(VDOM,document.getElementById('test'))

        /*
            JSX語法規則
                1.定義虛擬DOM時，不要寫引號
                2.標籤中藥使用JS語法要用{}
                3.樣式類指定要使用className不是class
                4.更改獨自樣式，要用style={{key:value}}的形式去寫
                5.只有一個根標籤
                6.標籤必須關閉
                7.標籤首字母
                    (1)若小寫字母開頭，則將改標籤為html中同名元素，若html中無該標籤對應的同名元素，則報錯。
                    (2)若大寫字母開頭，react去渲染對應的組件，若組件沒有定義，則報錯。
        */
    </script>
</body>
</html>
